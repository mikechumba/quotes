
<div class='form-group'>
  <div class='input-group'>
      <input type="text" class='quote-details' placeholder="Enter Your Name" id="username" required>
      <input type="text" class='quote-details' placeholder="Enter Author's Name" id="author" required>
  </div>
  <div class='input-group'>
      <input class='quote-input' type="text" placeholder="Enter Quote" id="actual-quote" required>
  </div>
  <input class='submit-btn' (click)="onSubmit()" type="button" value="Publish">

</div>
