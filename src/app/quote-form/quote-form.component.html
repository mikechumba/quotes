
<div class='form-group'>
  
  <form (ngSubmit)="publish()" #quotesForm = 'ngForm'>
    <div class='input-group'>
      <input type="text" class='quote-details' placeholder="Enter Your Name" id="username" required [(ngModel)] = 'userQuote.name'>
      <input type="text" class='quote-details' placeholder="Enter Author's Name" id="author" required [(ngModel)] = 'userQuote.author'>
    </div>
    <div class='input-group'>
      <input class='quote-input' type="text" placeholder="Enter Quote" id="actual-quote" required [(ngModel)] = 'userQuote.quote'>
    </div>
    <div>
      <input type="hidden" value="currentDate()" [(ngModel)] = 'userQuote.timePublished'>
      <input type="hidden" value="defaultVote()" [(ngModel)] = 'userQuote.upVotes'>
      <input type="hidden" value="defaultVote()" [(ngModel)] = 'userQuote.downVotes'>
    </div>
    <!-- Validation Errors -->
    <div *ngIf="name.touched && name.errors">
      <div class="alert" *ngIf="name.errors.required">
        You must enter your name.
      </div>
    </div>
    <div *ngIf="author.touched && author.errors">
      <div class="alert" *ngIf="author.errors.pattern">
          Required! . Input 'Anonymous' if you don't know the author.
      </div>
    </div>
    <div *ngIf="quote.touched && quote.errors">
      <div class="alert" *ngIf="quote.errors.pattern">
          "I don't hate quotes. I require them."
      </div>
    </div>
    <!-- Submit Form -->
    <input class='submit-btn' type="submit" [disabled]="!quotesForm.valid" value="Publish">
  </form> 
</div>
